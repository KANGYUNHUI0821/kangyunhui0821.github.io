<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kang Yunhui</title>

  <style>
    /* Nanum Barun Pen (나눔바른펜) webfont */
    @font-face{
      font-family:'NanumBarunpen';
      src:url('https://cdn.jsdelivr.net/gh/fontbee/font@main/NAVER/NanumBarunpen.woff') format('woff');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }

    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    :root{
      --bg:#fbfbfb;
      --text:#111;
      --muted:#6b6b6b;
      --hair:#e6e6e6;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: 'NanumBarunpen', 'Gowun Dodum', system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      -webkit-font-smoothing: antialiased;
      padding: 72px 84px;
    }

    .container{ max-width: 760px; }

    .topbar{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 64px;
    }

    .brand{
      font-size: 15px;
      font-weight: 500;
      letter-spacing: -0.01em;
      margin: 0;
      color: var(--text);
      text-decoration: none;
      white-space: nowrap;
    }

    nav{
      margin: 0;
      font-size: 13px;
      letter-spacing: 0.04em;
      white-space: nowrap;
    }

    nav a{
      margin-right: 22px;
      text-decoration: none;
      color: var(--muted);
    }
    nav a:last-child{ margin-right: 0; }

    nav a:hover{ color: var(--text); }

    nav a.active{
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 1px;
    }

    .kor, .en{
      font-size: 14px;
      line-height: 1.9;
      margin: 0 0 12px 0;
      max-width: 640px;
    }

    .lead{
      font-size: 14px;
      line-height: 2.0;
      margin: 14px 0 0 0;
      max-width: 680px;
    }

    .works{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      margin: 28px 0 12px 0;
    }

    .work{
      text-decoration: none;
      color: inherit;
    }

    .thumb{
      width: 100%;
      background: #f0f0f0;
      border: 1px solid var(--hair);
      border-radius: 10px;
      overflow: hidden;
    }

    /* ← 여기가 핵심: 사진 잘리지 않고 전체 보이게 */
    .thumb img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      background:#f0f0f0;
    }

    .meta{
      font-size: 13px;
      margin-top: 10px;
      color: var(--text);
    }

    .year{ color: var(--muted); }

    @media (max-width: 640px){
      body{ padding: 44px 22px; }
      .topbar{
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 44px;
      }
      .works{ grid-template-columns: 1fr; }
    }

  </style>
</head>

<body>
  <div class="container">

    <header class="topbar">
      <a class="brand" href="index.html">강윤희 KANG YUNHUI</a>

      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="works.html">Works</a>
        <a href="about.html">About</a>
        <a href="cv.html">CV</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <p class="kor">죽음이라는 단절 이후에도 남아 있는 연결성을 조형 언어로 다룬다.</p>
      <p class="en">I work with the connections that remain after death, through sculptural language.</p>

      <p class="lead">
        나는 ‘시간이 남긴 흔적이 반드시 상실만을 의미하는가’라는 질문에서 출발한다...
      </p>

      <div class="works">

        <!-- Work 1 -->
        <a class="work" href="works.html">
          <div class="thumb">
            <img src="https://github.com/user-attachments/assets/ccc353ce-6398-4b2a-8aff-5dab01e3be71" alt="Work 1" loading="lazy">
          </div>
          <div class="meta">작품 제목 <span class="year">(2025)</span></div>
        </a>

        <!-- Work 2 (두 번째 링크 적용) -->
        <a class="work" href="works.html">
          <div class="thumb">
            <img src="https://github.com/user-attachments/assets/fa688101-510b-4ca4-8df9-8a5b02249f5d" alt="Work 2" loading="lazy">
          </div>
          <div class="meta">작품 제목 <span class="year">(2025)</span></div>
        </a>

        <!-- Placeholder Work 3 -->
        <a class="work" href="works.html">
          <div class="thumb"></div>
          <div class="meta">작품 제목 <span class="year">(2024)</span></div>
        </a>

        <!-- Placeholder Work 4 -->
        <a class="work" href="works.html">
          <div class="thumb"></div>
          <div class="meta">작품 제목 <span class="year">(2024)</span></div>
        </a>

      </div>

    </main>

  </div>
</body>
</html>
