<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work — Kang Yunhui</title>

  <style>
    @font-face{
      font-family:'NanumBarunpen';
      src:url('https://cdn.jsdelivr.net/gh/fontbee/font@main/NAVER/NanumBarunpen.woff') format('woff');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    :root{
      --bg:#fbfbfb;
      --text:#111;
      --muted:#6b6b6b;
      --box:#f1f1f1;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'NanumBarunpen','Gowun Dodum',system-ui,sans-serif;
      padding:72px 84px;
    }
    .container{ max-width:760px; margin:0 auto; }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:44px;
    }
    .brand{
      font-size:15px;
      text-decoration:none;
      color:var(--text);
    }
    nav a{
      margin-left:22px;
      font-size:13px;
      text-decoration:none;
      color:var(--muted);
    }
    nav a.active{
      color:var(--text);
      text-decoration:underline;
      text-underline-offset:6px;
    }

    .back{
      display:inline-block;
      margin:6px 0 18px;
      font-size:13px;
      color:var(--muted);
      text-decoration:none;
    }

    h1{ margin:0 0 8px; font-size:18px; }
    .meta{ margin:0 0 18px; font-size:13px; color:var(--muted); line-height:1.8; }

    .hero{
      width:100%;
      height:auto;
      display:block;
      background:var(--box);
      cursor:pointer;
    }

    .detailSection{ margin-top:22px; display:none; }
    .detailLabel{ font-size:13px; color:var(--muted); margin-bottom:10px; }
.detailGrid{
  display:flex;
  gap:10px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;

  white-space:nowrap;
  padding:4px 0 10px;
}


.detailGrid::-webkit-scrollbar{
  height:8px;
}

.detailBtn{
  flex:0 0 220px;
  min-width:220px;
  scroll-snap-align:start;
  border:0;
  padding:0;
  background:none;
  cursor:pointer;
}

.detailBtn img{
  width:100%;
  height:auto;
  display:block;
  background:var(--box);
}

@media (max-width:640px){
  .detailBtn{
    flex-basis:70vw;  /* 모바일에서 한 장 크게 */
  }
}

   
    .detailBtn{
      border:0;
      padding:0;
      background:none;
      cursor:pointer;
    }
    .detailBtn img{
      width:100%;
      height:auto;
      display:block;
      background:var(--box);
    }

    /* Lightbox */
    #lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.75);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    #lightbox img{
      max-width:96vw;
      max-height:92vh;
      display:block;
    }

    @media (max-width:640px){
      body{ padding:32px 18px; }
      .topbar{
        flex-direction:column;
        align-items:flex-start;
        gap:14px;
        margin-bottom:28px;
      }
      nav a{
        margin-left:0;
        margin-right:14px;
      }
      .detailGrid{ grid-template-columns:repeat(2, 1fr); }
    }
    /* ===== Main slider ===== */
.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;

  gap:10px;
  background:transparent;
}

.slide{
  flex:0 0 100%;
  scroll-snap-align:start;
}

.slide img{
  width:100%;
  height:auto;
  display:block;
  background:var(--box);
  cursor:pointer;
}

/* 스크롤바(원하면 지워도 됨) */
.slider::-webkit-scrollbar{ height:8px; }

/* 슬라이드 인디케이터 */
.dots{
  display:flex;
  gap:6px;
  margin:10px 0 0;
}
.dot{
  width:6px;
  height:6px;
  border-radius:999px;
  background:#d7d7d7;
}
.dot.active{ background:#111; }

  </style>

  <script src="data/works.js"></script>
</head>

<body>
  <div class="container">
    <header class="topbar">
      <a class="brand" href="index.html">강윤희 KANG YUNHUI</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="works.html" class="active">Works</a>
        <a href="about.html">About</a>
        <a href="cv.html">CV</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <a class="back" href="works.html">← Works로 돌아가기</a>

      <h1 id="title">작품</h1>
      <p class="meta" id="meta"></p>

     <div id="slider" class="slider" aria-label="작품 이미지 슬라이드"></div>
<div id="dots" class="dots" aria-hidden="true"></div>

      
    </main>
  </div>

  <div id="lightbox">
    <img id="lightboxImg" alt="">
  </div>

 <script>
  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  const works = Array.isArray(window.WORKS) ? window.WORKS : [];
  const work = works.find(w => w.id === id);

  const titleEl = document.getElementById("title");
  const metaEl = document.getElementById("meta");

  const slider = document.getElementById("slider");
  const dots = document.getElementById("dots");

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  function imgPath(filename){
    return "images/" + encodeURIComponent(filename);
  }

  function openLightbox(filename){
    lightboxImg.src = imgPath(filename);
    lightbox.style.display = "flex";
  }

  function setActiveDot(index){
    const all = dots.querySelectorAll('.dot');
    all.forEach((d,i)=> d.classList.toggle('active', i===index));
  }

  if (!id) {
    titleEl.textContent = "작품을 찾을 수 없음";
    metaEl.textContent = "Works 목록에서 작품을 눌러 들어와야 해.";
    slider.style.display = "none";
    dots.style.display = "none";
  } else if (!work) {
    titleEl.textContent = "작품을 찾을 수 없음";
    metaEl.textContent = "works.html 링크(id) 또는 data/works.js의 id가 일치하는지 확인해줘.";
    slider.style.display = "none";
    dots.style.display = "none";
  } else {
    document.title = `${work.title} — Kang Yunhui`;
    titleEl.textContent = work.title;
    metaEl.textContent = work.info || "";

    // 대표 + 세부를 한 배열로 합치기
    const images = [work.image, ...(Array.isArray(work.details) ? work.details : [])];

    slider.innerHTML = images.map((fn, idx) => `
      <div class="slide">
        <img src="${imgPath(fn)}" alt="${work.title} 이미지 ${idx+1}" data-src="${fn}">
      </div>
    `).join("");

    // dots 생성(이미지 2장 이상일 때만)
    if (images.length >= 2) {
      dots.innerHTML = images.map((_,i)=> `<span class="dot ${i===0?'active':''}"></span>`).join("");
    } else {
      dots.style.display = "none";
    }

    // 이미지 클릭하면 확대
    slider.querySelectorAll('img').forEach(img => {
      img.addEventListener('click', () => openLightbox(img.dataset.src));
    });

    // 스크롤 위치로 현재 슬라이드 인디케이터 업데이트
    slider.addEventListener('scroll', () => {
      const index = Math.round(slider.scrollLeft / slider.clientWidth);
      if (images.length >= 2) setActiveDot(Math.max(0, Math.min(images.length-1, index)));
    }, { passive:true });
  }

  // 라이트박스 닫기
  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  });
</script>

</body>
</html>
