<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works</title>

  <style>
    @font-face{
      font-family:'NanumBarunpen';
      src:url('https://cdn.jsdelivr.net/gh/fontbee/font@main/NAVER/NanumBarunpen.woff') format('woff');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    :root{
      --bg:#fbfbfb;
      --text:#111;
      --muted:#6b6b6b;
      --box:#f1f1f1;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'NanumBarunpen','Gowun Dodum',system-ui,sans-serif;
      padding:72px 84px;
    }

    .container{ max-width:760px; margin:0 auto; }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:64px;
    }

    .brand{
      font-size:15px;
      text-decoration:none;
      color:var(--text);
    }

    nav a{
      margin-left:22px;
      font-size:13px;
      text-decoration:none;
      color:var(--muted);
    }

    nav a.active{
      color:var(--text);
      text-decoration:underline;
      text-underline-offset:6px;
    }

    .page-title{
      font-size:14px;
      line-height:2;
      max-width:680px;
      margin:0 0 56px;
      color:var(--muted);
    }

    .year{ margin-top:56px; }
    .year:first-of-type{ margin-top:0; }

    .year h2{
      font-size:15px;
      font-weight:700;
      margin:0 0 18px;
    }

    .worklist{
      display:flex;
      flex-direction:column;
      gap:22px;
    }

    a.workcard{
      display:flex;
      gap:18px;
      align-items:flex-start;
      text-decoration:none;
      color:inherit;

      border-radius:10px;
      padding:6px 6px;
      margin-left:-6px;
      margin-right:-6px;
      transition:background .15s ease;
    }
    a.workcard:hover{ background:#f3f3f3; }

    .thumb{
      width:140px;
      flex:0 0 140px;
      background:var(--box);
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:auto;
      display:block;
    }

    .meta{
      flex:1;
      padding-top:2px;
    }
    .title{
      font-size:14px;
      font-weight:700;
      margin-bottom:6px;
      line-height:1.6;
    }
    .info{
      font-size:13px;
      line-height:1.9;
      color:var(--muted);
    }

    .divider{
      height:1px;
      background:#eaeaea;
      margin:56px 0;
    }

    @media (max-width:640px){
      body{ padding:32px 18px; }

      .topbar{
        flex-direction:column;
        align-items:flex-start;
        gap:14px;
        margin-bottom:40px;
      }

      nav a{
        margin-left:0;
        margin-right:14px;
      }

      .page-title{ margin-bottom:40px; }

      a.workcard{ gap:14px; }

      .thumb{
        width:110px;
        flex:0 0 110px;
      }

      .title{ font-size:13.5px; }
      .info{ font-size:12.5px; }
    }
  </style>

  <!-- 작품 데이터 -->
  <script src="data/works.js"></script>
</head>

<body>
  <div class="container">
    <header class="topbar">
      <a class="brand" href="index.html">강윤희 KANG YUNHUI</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="works.html" class="active">Works</a>
        <a href="about.html">About</a>
        <a href="cv.html">CV</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <p class="page-title">연도별 작업 목록</p>

      <div id="worksRoot"></div>
    </main>
  </div>

  <script>
    // 안전: works.js가 없거나 비었을 때
    const works = Array.isArray(window.WORKS) ? window.WORKS : [];
    const root = document.getElementById('worksRoot');

    function imgPath(filename){
      return "images/" + encodeURIComponent(filename);
    }

    if (!works.length) {
      root.innerHTML = `<p style="color:var(--muted); font-size:13px; line-height:2;">
        data/works.js를 불러오지 못했어. 파일 경로/이름을 확인해줘.
      </p>`;
    } else {
      // year 내림차순 정렬
      const years = [...new Set(works.map(w => w.year))].sort((a,b)=>b-a);

      root.innerHTML = years.map(year => {
        const items = works
          .filter(w => w.year === year)
          .map(w => `
            <a class="workcard" href="work.html?id=${encodeURIComponent(w.id)}" data-id="${w.id}">
              <div class="thumb">
                <img src="${imgPath(w.image)}" alt="${w.title}">
              </div>
              <div class="meta">
                <div class="title">${w.title}</div>
                <div class="info">${w.info || ""}</div>
              </div>
            </a>
          `).join("");

        return `
          <section class="year">
            <h2>${year}</h2>
            <div class="worklist">${items}</div>
          </section>
          <div class="divider"></div>
        `;
      }).join("").replace(/<div class="divider"><\/div>\s*$/,''); // 마지막 divider 제거
    }

    // ✅ 클릭이 어떤 이유로든 꼬여도 무조건 id 붙여서 이동
    document.addEventListener('click', (e) => {
      const card = e.target.closest('a.workcard');
      if (!card) return;

      const id = card.getAttribute('data-id');
      if (!id) return;

      e.preventDefault();
      location.href = `work.html?id=${encodeURIComponent(id)}`;
    });
  </script>
</body>
</html>
