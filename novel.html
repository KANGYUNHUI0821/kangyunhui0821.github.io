<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novel</title>

  <style>
    @font-face{
      font-family:'NanumBarunpen';
      src:url('https://cdn.jsdelivr.net/gh/fontbee/font@main/NAVER/NanumBarunpen.woff') format('woff');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    body{
      margin:0;
      padding:72px 84px;
      background:#fbfbfb;
      color:#111;
      font-family:'NanumBarunpen','Gowun Dodum',system-ui,sans-serif;
    }

    .wrap{
      max-width:760px;
      margin:0 auto;
    }

    h1{
      font-size:16px;
      font-weight:700;
      margin-bottom:24px;
    }

    .novel-text{
      font-size:13.5px;
      line-height:1.9;
      white-space:normal;
    }

    .novel-text br{
      display:block;
      margin-bottom:0.15em;
    }

    .back{
      margin-top:48px;
      font-size:12px;
      opacity:.65;
    }

    .back a{
      text-decoration:none;
      color:inherit;
    }

    @media (max-width:640px){
      body{ padding:32px 18px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 id="novel-title"></h1>
    <div class="novel-text" id="novel-content"></div>

    <div class="back">
      <a href="index.html">← 메인으로</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const novelId = params.get('id');

    const novels = {
      sanha: {
        title: '산하엽',
        content: `
비가 많이도 적게도 내리지 않는 새벽 7시부터 희연을 서둘러 깨웠다. 밤새 생각이 나를 잠식하려는 통에 잠을 전혀 잘 수 없었다. 일렁이던 기분이 극심해져서 속까지 울렁거리는 지경에 이르렀고, 미안한 마음이었지만 희연을 깨울 수밖에 없었다. 환기를 하려 창문을 조금 열어보니 밤새 비가 왔는지 땅에 얼룩이 심하게 져 있었다.

<br><br>

희연: 왜?  
윤희: 산책하러 갈래? 생각 때문에 너무 괴로운 밤을 보냈어.  
희연: 네가 밤새 뒤척이는 것 같더라. 그래, 나가자. 잠깐이라도 걷고 들어오자. 요새도 잠을 잘 못 자?  
윤희: 응. 왜인지는 모르겠지만 재작년부터 심해졌네. 같이 나가줘서 고마워. 이제 여름이 시작되려고 하는지 덥고 습하다.  
희연: 그러게, 지난주까지만 해도 선선했던 것 같은데.
        `
      },

      waterdrop: {
        title: '물방울',
        content: `
“내가 너를 생각할 때면 불빛 두 개와 자욱한 연기가 생각나.”

나는 깊은 생각은 하지 않는다. 오히려 얕디얕은 생각과 내일 뭐 벌어먹고 살지와 같은 현실적인 생각들이 내 속을 뒤집어 놓을 뿐이다. 두 개의 불빛과 연기는 내일에 대한 고민이다. 내일이 되면 또 그 내일에 대한 고민이 생기겠지.

<br><br>

어떤 사람들은 내일에 대한 고민을 내일 하면 되지 않냐고 한다. 왜 일어나지도 않은 일들에 대해 미리 고민하느냐고, 왜 미리 불안해하느냐고. 하지만 나라는 인간은 미리부터 불안해하는 성격으로 태어났고, 그 성격은 고칠래야 고칠 수 없다.
        `
      }
    };

    const novel = novels[novelId] || novels['sanha'];

    document.title = novel.title;
    document.getElementById('novel-title').textContent = novel.title;
    document.getElementById('novel-content').innerHTML = novel.content;
  </script>
</body>
</html>
